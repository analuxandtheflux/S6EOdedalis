<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Sample Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene embedded arjs='
        debugUIEnabled: false;
                            patternRatio: 0.81;
        sourceType: webcam; 
        trackingMethod: best;
        sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;' color-space="sRGB"
        vr-mode-ui="enabled: false" renderer="colorManagement: true;  physicallyCorrectLights: false;">

        <a-assets>
            <a-asset-item id="maquette"  src="./resources/MAQUETTES6EO.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="maquette1"  src="./resources/maquettejeuvideo.glb" response-type="arraybuffer"></a-asset-item>
          </a-assets>
        
         


        <a-marker type= "pattern" url="resources/pattern-qrcode.patt">
            <a-entity gltf-model="#maquette" scale="3 3 3"></a-entity>
        </a-marker>
        <!--
        <a-marker type= "pattern" url="resources/pattern-qrcode.patt">
          <a-entity gltf-model="#maquette1" scale="3 3 3"></a-entity>
      </a-marker> -->

        <a-entity camera>
        </a-entity>
    </a-scene>
</body>

</html>
